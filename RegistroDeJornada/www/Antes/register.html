<ion-view view-title="Register">
  <ion-content>
        <ioncontent>
        <br/>
          <div class = "card">
            <ionitem  class = "item-text-wrap">
              <h1  align="center">   CREATE ACCOUNT  </h1>
            </ionitem>
          </div>
          <div class = "card">
            <ionitem class = "item-text-wrap">
              <ionlist>
                <label class = "item item-input">
                  <input type = "text" placeholder = "Name">
                </label>
                <label class = "item item-input">
                  <input type = "text" placeholder = "Last name">
                </label>
                <label class = "item item-input">
                  <input type = "email" placeholder = "Email">
                </label>
                <label class = "item iteminput">
                  <input type = "password" placeholder = "Password">
                </label>
                <label class = "item item-input">
                  <input type = "password" placeholder = "Confirm password">
                </label>
                <label class = "item item-input">
                  <input type = "tel" placeholder = "Phone Number">
                </label>          
              </ionlist>
            </ionitem>
              <button class="button button-dark button-block"> 
                Register
              </button>
            <a button class="button button-stable button-block" href="#/app/playlists">Cancel</button></a>
          </div>
        </ioncontent>                
      </ion-content>
</ion-view>
